Messages on states:
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 table-bordered table-striped">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Current state Column -->
  <ng-container matColumnDef="stateName">
    <th mat-header-cell *matHeaderCellDef> State</th>
    <td mat-cell *matCellDef="let element"> {{element.stateName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="elementsCount">
    <th mat-header-cell *matHeaderCellDef class="pl-2"> Count</th>
    <td mat-cell *matCellDef="let element" class="pl-2"> {{element.elementsCount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>
Services availability:
<table mat-table [dataSource]="availabilityDataSource" class="mat-elevation-z8 w-100 table-bordered table-striped">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Current state Column -->
  <ng-container matColumnDef="serviceName">
    <th mat-header-cell *matHeaderCellDef> Service</th>
    <td mat-cell *matCellDef="let element"> {{element.serviceName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="available">
    <th mat-header-cell *matHeaderCellDef class="pl-2"> available</th>
    <td mat-cell *matCellDef="let element" class="pl-2"> {{element.available}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="availabilityDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: availabilityDisplayedColumns;"></tr>
</table>
